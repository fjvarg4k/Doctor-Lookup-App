<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Find a doctor in your area">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Lookup</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <header role="banner">
      <h1>Doctor Lookup</h1>
    </header>

    <main role="main">
      <form class="search-form">
        <fieldset>
          <legend class="search-legend">Search parameters</legend>

          <select id="search-options">
            <option value="doctor">Doctor</option>
            <option value="symptom">Symptom</option>
          </select>
          <label for="search-doctor-symptom">Search by doctor, specialty, or symptoms</label>
          <input type="text" name="search-doctor-symptom" id="search-doctor-symptom-input" placeholder="Dr. John Smith, Dentist, Toothache">
          <label for="zip-code">Enter your Zipcode</label>
          <input type="number" name="zip-code" id="search-zip-input" required>
          <button type="submit" value="Search" id="search-btn">Search</button>
          <!-- <button type="button" id="search-btn">Search</button> -->
        </fieldset>
      </form>

      <div class="searchResults"></div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
  </body>
</html>
